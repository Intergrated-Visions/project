<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006A4E; 
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .navbar {
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #FFF;
            font-size: 18px;
            background-color: #008080; 
            border-radius: 20px; 
            padding: 10px 20px; 
        }
        .navbar a:hover {
            background-color: #004D40;
        }
        .container {
            background: #014040; 
            padding: 20px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px #222;
            width: 70%;
            display: flex;
            justify-content: space-between;
        }
        .form-section, .image-section {
            flex: 1;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        input, textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #888;
            background-color: #004d40;
            color: white;
        }
        input[type="submit"], button {
            background-color: #008080;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #007070;
        }
        #profilePicture {
            display: none;
        }
        #profilePicPreview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
            display: block;
            margin-top: 10px;
            margin-left: auto;
        }
        .conversion-output {
            color: #FFF;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="calories.html">Calories</a>
        <a href="home.html">Home</a>
        <a href="journal.html">Journal</a>
        <a href="profile.html">Profile</a>
        <a href="recommendations.html">Recommendations</a>
    </div>
    <div class="container">
        <div class="form-section">
            <h1>Profile</h1>
            <form>
                <label for="profilePicture">Profile Picture:</label>
                <button type="button" onclick="document.getElementById('profilePicture').click()">Upload Picture</button>
                <input type="file" id="profilePicture" accept="image/*" onchange="previewFile()">

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age">

                <label for="heightFeet">Height:</label>
                <input type="number" id="heightFeet" name="heightFeet" placeholder="Feet" style="width: 49%;">
                <input type="number" id="heightInches" name="heightInches" placeholder="Inches" style="width: 49%;">
                <button type="button" onclick="convertHeight()">Convert to cm</button>
                <div id="heightCm" class="conversion-output"></div>

                <label for="weight">Weight (in pounds):</label>
                <input type="number" id="weight" name="weight">
                <button type="button" onclick="convertWeight()">Convert to kg</button>
                <div id="weightKg" class="conversion-output"></div>

                <label for="goal">Goals:</label>
                <textarea id="goal" name="goal"></textarea>

                <label for="dietaryRestrictions">Dietary Restrictions:</label>
                <select id="dietaryRestrictions" name="dietaryRestrictions">
                    <option value="none">None</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="glutenFree">Gluten-Free</option>
                    <option value="kosher">Kosher</option>
                    <option value="halal">Halal</option>
                    <option value="lowCarb">Low Carb</option>
                    <option value="dairyFree">Dairy Free</option>
                </select>

                <label for="about">About Me:</label>
                <textarea id="about" name="about"></textarea>

                <input type="submit" value="Save Profile">
            </form>
        </div>
        <div class="image-section">
            <img id="profilePicPreview" src="path/to/default/image.jpg" alt="Profile Picture Preview">
        </div>
    </div>

    <script>
        function previewFile() {
            const file = document.getElementById('profilePicture').files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('profilePicPreview').src = reader.result;
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function convertWeight() {
            const weightPounds = document.getElementById('weight').value;
            const weightKg = (weightPounds * 0.45359237).toFixed(2); // Convert pounds to kilograms
            document.getElementById('weightKg').textContent = `${weightPounds} lbs is approximately ${weightKg} kg.`;
        }

        function convertHeight() {
            const feet = document.getElementById('heightFeet').value;
            const inches = document.getElementById('heightInches').value;
            const totalInches = (+feet * 12) + (+inches);
            const heightCm = (totalInches * 2.54).toFixed(2); // Convert inches to centimeters
            document.getElementById('heightCm').textContent = `${feet}'${inches}" is approximately ${heightCm} cm.`;
        }
    </script>
</body>
</html>
