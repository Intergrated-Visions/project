<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <style>
        body {
            background-color: lightblue; /* Sets the background color to light blue */
            font-family: Arial, sans-serif; /* Sets a readable, standard font family */
        }
        .container {
            width: 90%; /* Limits the width of the container to 90% */
            margin: auto; /* Centers the container */
            overflow: hidden; /* Clears the float */
        }
        iframe {
            display: block; /* Ensures the iframe takes the full block */
            margin: 20px auto; /* Centers the iframe and adds some margin */
            border: none; /* Removes the default iframe border */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calorie Calculator</h1>
        <iframe src="https://www.mealpro.net/calorie/?color=232323" frameborder="0" width="800" height="1000" style="max-width: 100%;"></iframe>
    </div>
</body>
</html>
