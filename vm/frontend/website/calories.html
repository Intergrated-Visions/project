<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Calculator</title>
    <style>
        body {
            background-color: #006A4E; /* Changes the background color to peacock */
            font-family: Arial, sans-serif; /* Sets a readable, standard font family */
            color: white; /* Ensures text is visible against the dark background */
        }
        .navbar {
            text-align: center; /* Centers the navigation links */
            padding: 10px 0; /* Adds padding around the navigation bar */
        }
        .navbar a {
            color: white; /* Text color for the navigation links */
            margin: 0 10px; /* Spacing between navigation links */
            text-decoration: none; /* Removes underline from links */
            font-size: 18px; /* Sets font size for readability */
        }
        .container {
            width: 90%; /* Limits the width of the container to 90% */
            margin: 20px auto; /* Centers the container with margin */
            overflow: hidden; /* Clears the float */
            padding: 20px; /* Padding inside the container */
            background-color: #008080; /* Slightly different shade for contrast */
            border-radius: 8px; /* Rounded corners for the container */
        }
        iframe {
            display: block; /* Ensures the iframe takes the full block */
            margin: 0 auto; /* Centers the iframe horizontally */
            border: none; /* Removes the default iframe border */
            width: 100%; /* Full width of the container */
            height: 1000px; /* Specific height for the iframe */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="journal.html">Journal</a>
    </div>
    <div class="container">
        <h1>Calorie Calculator</h1>
        <iframe src="https://www.mealpro.net/calorie/?color=232323" frameborder="0"></iframe>
    </div>
</body>
</html>
