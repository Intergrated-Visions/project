<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006A4E; /* Peacock color */
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #FFF;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #008080; /* Lighter shade for contrast */
        }
        .navbar a:hover {
            background-color: #004D40; /* Darker on hover for better visual feedback */
        }
        .container {
            background: #014040; /* Darker shade of peacock for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #222;
            width: 70%;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #888;
            background-color: #004d40;
            color: white;
        }
        input[type="submit"] {
            background-color: #008080;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #007070;
        }
        .recommendations {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="calories.html">Calories</a>
        <a href="journal.html">Journal</a>
    </div>
    <div class="container">
        <h1>Workout Recommendations</h1>
        <p>Enter your health goal to get customized workout recommendations.</p>
        <form onsubmit="getRecommendations(); return false;">
            <label for="healthGoal">Your Health Goal:</label>
            <textarea id="healthGoal" name="healthGoal" rows="2" placeholder="e.g., Lose weight, gain muscle, improve stamina..."></textarea>
            <input type="submit" value="Get Recommendations">
        </form>
        <div class="recommendations" id="recommendations"></div>
    </div>

    <script>
        function getRecommendations() {
            const healthGoal = document.getElementById('healthGoal').value.toLowerCase();
            const recommendations = document.getElementById('recommendations');
            let recommendationText = '';

            if (healthGoal.includes('lose weight')) {
                recommendationText = 'We recommend high-intensity interval training (HIIT), along with weekly strength training sessions.';
            } else if (healthGoal.includes('gain muscle')) {
                recommendationText = 'Focus on strength training with weights, increasing the weight and lowering the reps over time.';
            } else if (healthGoal.includes('improve stamina')) {
                recommendationText = 'Incorporate long-distance running, cycling, and swimming into your routine.';
            } else {
                recommendationText = 'Please provide a specific goal to get the best tailored recommendations.';
            }

            recommendations.innerHTML = `<p><strong>Recommendation:</strong> ${recommendationText}</p>`;
        }
    </script>
</body>
</html>
