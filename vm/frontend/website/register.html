<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006A4E; 
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #014040; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #222;
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="button"] {
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        input[type="button"] {
            background-color: #008080; 
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #007070;
        }
        #textResponse {
            margin-top: 20px;
            color: white;
        }
    </style>
    <script>
        function HandleRegistrationResponse(response) {
            console.log(response);
            var text = JSON.parse(response);
            document.getElementById("textResponse").innerHTML = "Response: " + text + "<p>";
            if (text.returnCode === 200) {
                window.location.href = "home.html";
            }
        }

        function RegistrationRequest(username, password) {
            var request = new XMLHttpRequest();
            request.open("POST", "/utils/authentication/client.php", true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    HandleRegistrationResponse(this.responseText);
                }
            };
            request.send("type=register&uname=" + encodeURIComponent(username) + "&pword=" + encodeURIComponent(password));
        }

        function SubmitForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            RegistrationRequest(username, password);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="button" value="Register" onclick="SubmitForm()">
        </form>
    </div>
    <div id="textResponse">
        Awaiting response...
    </div>
</body>
</html>
