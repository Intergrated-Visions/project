<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script>
        function HandleRegistrationResponse(response) {
            console.log(response);
            var text = JSON.parse(response);
            document.getElementById("textResponse").innerHTML = "Response: " + text + "<p>";
            if (text.returnCode === 200) {
                window.location.href = "home.html";
            }
        }

        function RegistrationRequest(username, password) {
            var request = new XMLHttpRequest();
            request.open("POST", "/utils/authentication/client.php", true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    HandleRegistrationResponse(this.responseText);
                }
            };
            request.send("type=register&uname=" + encodeURIComponent(username) + "&pword=" + encodeURIComponent(password));
        }

        function SubmitForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            RegistrationRequest(username, password);
        }
    </script>
</head>
<body>
    <img class="left-img" src="css/reg.gif" alt="Gym picture">
    <img class="center-img" src="css/Mental.png" alt="Gym picture"> <!-- Moved center image to the right -->
    <img class="right-img" src="css/reg.jpg" alt="Gym picture"> <!-- Moved right image to the center -->
    <div class="container">
        <h2>Integrated Visions</h2>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="button" value="Sign Up" onclick="submitForm()">
        </form>
        <div class="text-response" id="text-response">Awaiting response...</div>
    </div>
   
</body>
</html>
