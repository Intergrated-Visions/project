<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work regiment</title>
    <link rel="stylesheet" type="text/css" href="css/bestresult.css">

</head>
<body>
    <h1>Fetch User Profile</h1>
    <input type="text" id="userIdInput" placeholder="Enter User ID">
    <button onclick="fetchUserProfile()">Get Profile</button>
    <div id="profileInfo"></div>

    <script>
        function fetchUserProfile() {
            const userId = document.getElementById('userIdInput').value;
            fetch('client.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: userId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('profileInfo').innerText = "Error: " + data.error;
                    } else {
                        document.getElementById('profileInfo').innerText = "User Name: " + data.fullName;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('profileInfo').innerText = 'Failed to fetch user profile';
                });
        }
    </script>
</body>
</html>
