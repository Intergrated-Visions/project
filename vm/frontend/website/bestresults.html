<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work regiment</title>
    <link rel="stylesheet" type="text/css" href="css/bestresult.css">
    <style>
        body {
            background-color: #006A4E;
            background-image: url('FitnessImage.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .navbar a {
            background-color: #008080;
            color: white;
            margin: 5px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #004D40;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="bestresults.html">Best Results</a>
        <a href="calories.html">Calories</a>
        <a href="health-news.html">Health News</a>
        <a href="journal.html">Journal</a>
        <a href="profile.html">Profile</a>
        <a href="recommendations.html">Recommendations</a>
        <a href="reminders.html">Reminders</a>
        <a href="sleep.html">Sleep</a>
    </nav>

    <h1>Fetch User Profile</h1>
    <input type="text" id="userIdInput" placeholder="Enter User ID">
    <button onclick="fetchUserProfile()">Get Profile</button>
    <div id="profileInfo"></div>

    <!-- Dropdown for selecting meals -->
    <h2>Select Meal:</h2>
    <select id="mealDropdown">
        <option value="">Select a meal</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
    </select>

    <!-- Dropdown for selecting workouts -->
    <h2>Select Workout:</h2>
    <select id="workoutDropdown">
        <option value="">Select a workout</option>
        <option value="cardio">Cardio</option>
        <option value="strength">Strength Training</option>
        <option value="flexibility">Flexibility</option>
        <option value="balance">Balance</option>
    </select>

    <!-- Dropdown for selecting workout intensity or duration -->
    <h2>Select Workout Intensity:</h2>
    <select id="intensityDropdown">
        <option value="">Select intensity/duration</option>
        <option value="low">Low Intensity</option>
        <option value="medium">Medium Intensity</option>
        <option value="high">High Intensity</option>
        <option value="30min">30 Minutes</option>
        <option value="60min">60 Minutes</option>
    </select>

    <script>
        function fetchUserProfile() {
            const userId = document.getElementById('userIdInput').value;
            fetch('client.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('profileInfo').innerText = "Error: " + data.error;
                    } else {
                        document.getElementById('profileInfo').innerText = "User Name: " + data.fullName;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('profileInfo').innerText = 'Failed to fetch user profile';
                });
        }
    </script>
</body>

</html>
