<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical News Today RSS Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006A4E;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 10px 0;
        }

        .navbar a {
            background-color: #008080;
            color: white;
            margin: 0 5px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #004D40;
        }

        #filters {
            background-color: #004D40;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        #filters label {
            color: white;
            margin-bottom: 5px;
            display: block;
        }

        #filters input[type="text"],
        #filters input[type="date"],
        #filters input[type="number"],
        #filters button {
            margin-bottom: 10px;
        }

        #newsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: calc(25% - 20px); /* Adjust width for four cards per row */
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            margin-bottom: 10px;
        }

        .card a {
            color: #008080;
            text-decoration: none;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }

            .card {
                width: calc(33.33% - 20px); /* Adjust width for three cards per row on smaller screens */
            }
        }

        @media screen and (max-width: 768px) {
            .card {
                width: calc(50% - 20px); /* Adjust width for two cards per row on smaller screens */
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 100%; /* Full width for single card per row on even smaller screens */
            }

</head>
<body>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="calories.html">Calories</a>
        <a href="health-news.html">Health News</a>
        <a href="journal.html">Journal</a>
        <a href="profile.html">Profile</a>
        <a href="recommendations.html">Recommendations</a>
        <a href="reminders.html">Reminders</a>
        <a href="sleep.html">Sleep</a>
    </nav>

    <div id="filters">
        <label for="query">Query:</label>
        <input type="text" id="query" value="AI"><br>

        <label for="from_date">From Date:</label>
        <input type="date" id="from_date" value="2021-01-02"><br>

        <label for="to_date">To Date:</label>
        <input type="date" id="to_date" value="2021-05-06"><br>

        <label for="location">Location:</label>
        <input type="text" id="location" value="us"><br>

        <label for="language">Language:</label>
        <input type="text" id="language" value="en"><br>

        <label for="page">Page:</label>
        <input type="number" id="page" value="1" min="1"><br>

        <button onclick="fetchNews()">Apply Filters</button>
    </div>

    <div id="newsContainer"></div>

    <!-- <div id="pagination">
        <button onclick="previousPage()">Previous</button>
        <span id="currentPage">1</span>
        <button onclick="nextPage()">Next</button>
    </div> -->

    <script>
        let currentPage = 1;

        function formatDate(date) {
            const [year, month, day] = date.split('-');
            return `${month}/${day}/${year}`;
        }

        function fetchNews() {
            const query = document.getElementById('query').value;
            const fromDate = document.getElementById('from_date').value;
            const toDate = document.getElementById('to_date').value;
            const location = document.getElementById('location').value;
            const language = document.getElementById('language').value;
            const page = document.getElementById('page').value;

            // Format date values to 'MM/DD/YYYY' for the API
            const formattedFromDate = formatDate(fromDate);
            const formattedToDate = formatDate(toDate);

            const data = JSON.stringify({
                query: query,
                time_bounded: true,
                from_date: formattedFromDate,
                to_date: formattedToDate,
                location: location,
                language: language,
                page: page
            });

            fetch('https://newsnow.p.rapidapi.com/newsv2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-RapidAPI-Key': 'fa4f4bd1f7msh468f90fedac37fap11b823jsne3f5fe2e5097',
                    'X-RapidAPI-Host': 'newsnow.p.rapidapi.com'
                },
                body: data
            })
            .then(response => response.json())
            .then(data => {
                processNews(data);
                currentPage = page;
                document.getElementById('currentPage').textContent = page;
            })
            .catch(error => console.error('Error:', error));
        }

        function processNews(data) {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';

            data.news.forEach(article => {
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card');

                const imageElement = document.createElement('img');
                imageElement.src = article.top_image;
                imageElement.alt = article.title;

                const titleElement = document.createElement('h2');
                titleElement.textContent = article.title;

                const descriptionElement = document.createElement('p');
                descriptionElement.textContent = article.short_description;

                const linkElement = document.createElement('a');
                linkElement.textContent = 'Read more';
                linkElement.href = article.url;
                linkElement.target = '_blank';

                cardDiv.appendChild(imageElement);
                cardDiv.appendChild(titleElement);
                cardDiv.appendChild(descriptionElement);
                cardDiv.appendChild(linkElement);

                newsContainer.appendChild(cardDiv);
            });
        }

        function nextPage() {
            currentPage++;
            document.getElementById('page').value = currentPage;
            fetchNews();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                document.getElementById('page').value = currentPage;
                fetchNews();
            }
        }

        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
