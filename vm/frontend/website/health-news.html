<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical News Today RSS Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006A4E;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 10px 0;
        }

        .navbar a {
            background-color: #008080;
            color: white;
            margin: 0 5px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #004D40;
        }

        #newsContainer {
            margin: 20px;
        }

        .article {
            margin-bottom: 20px;
        }

        .article h2 {
            margin-bottom: 10px;
        }

        .article a {
            color: #008080;
            text-decoration: none;
            font-weight: bold;
        }

        .article a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="calories.html">Calories</a>
        <a href="health-news.html">Health News</a>
        <a href="journal.html">Journal</a>
        <a href="profile.html">Profile</a>
        <a href="recommendations.html">Recommendations</a>
        <a href="reminders.html">Reminders</a>
        <a href="sleep.html">Sleep</a>
    </nav>

    <div id="newsContainer"></div>

    <script>
        // Data for the API request
        const data = JSON.stringify({
            query: 'AI',
            time_bounded: true,
            from_date: '01/02/2021',
            to_date: '05/06/2021',
            location: 'us',
            language: 'en',
            page: 1
        });

        // Create a new XMLHttpRequest
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        // Function to handle the response
        xhr.addEventListener('readystatechange', function () {
            if (this.readyState === this.DONE) {
                const response = JSON.parse(this.responseText);
                processNews(response);
            }
        });

        // Configure and send the HTTP request
        xhr.open('POST', 'https://newsnow.p.rapidapi.com/newsv2');
        xhr.setRequestHeader('content-type', 'application/json');
        xhr.setRequestHeader('X-RapidAPI-Key', 'fa4f4bd1f7msh468f90fedac37fap11b823jsne3f5fe2e5097');
        xhr.setRequestHeader('X-RapidAPI-Host', 'newsnow.p.rapidapi.com');
        xhr.send(data);

        function processNews(data) {
            // Clear previous content
            document.getElementById('newsContainer').innerHTML = '';

            // Extract news items from the data
            data.articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('article');

                const titleHeading = document.createElement('h2');
                titleHeading.textContent = article.title;

                const summaryParagraph = document.createElement('p');
                summaryParagraph.textContent = article.summary;

                const linkElement = document.createElement('a');
                linkElement.textContent = 'Read more';
                linkElement.href = article.url;
                linkElement.target = '_blank';

                articleDiv.appendChild(titleHeading);
                articleDiv.appendChild(summaryParagraph);
                articleDiv.appendChild(linkElement);

                document.getElementById('newsContainer').appendChild(articleDiv);
            });
        }
    </script>
</body>
</html>
