<VirtualHost *:443>
    ServerAdmin integratedvisions.com
	ServerName www.integratedvisions.com
	DocumentRoot /var/www/sample

   SSLEngine on
   SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
   SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

    ErrorLog ${APACHE_LOG_DIR}/sample_error_ssl.log
    CustomLog ${APACHE_LOG_DIR}/sample_access_ssl.log combined
</VirtualHost>
